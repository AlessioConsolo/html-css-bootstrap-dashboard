<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Boolean Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-block d-md-none" href="#"
          ><img id="small-logo" src="./img/mobile-logo.png" alt=""
        /></a>
        <a class="navbar-brand d-none d-md-block" href="#"
          ><img src="./img/logo.svg" alt=""
        /></a>
        <form class="d-flex w-100">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Prova a cercare: Lezioni di Laravel"
            aria-label="Search"
          />
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-list-ul"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-circle-question"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-ellipsis-vertical"></i
              ></a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><i class="fa-solid fa-bell" style="color: #ffae00"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                <li>
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav
          class="sidebar-bg sidebar py-3 d-flex justify-content-between flex-column align-items-center"
        >
          <div>
            <ul class="text-white px-3">
              <li class="nav-item py-2">
                <a class="nav-link" href="#">
                  <span class="ml-2"><i class="fa-solid fa-house"></i></span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="ml-2"
                    ><i class="fa-solid fa-chart-simple"></i
                  ></span>
                </a>
              </li>
              <li class="nav-item py-2">
                <a class="nav-link" href="#">
                  <span class="ml-2"><i class="fa-solid fa-signal"></i></span>
                </a>
              </li>
            </ul>
          </div>
          <div>
            <ul class="text-white px-3">
              <li class="nav-item py-2">
                <a class="nav-link" href="#">
                  <span class="ml-2"><i class="fa-solid fa-gear"></i></span>
                </a>
              </li>
            </ul>
          </div>
          <!-- sidebar content goes in here -->
        </nav>
        <main class="main px-0 py-0">
          <div class="blue-bar lightblue-bg">
            <div>
              <h1>CIAO</h1>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
